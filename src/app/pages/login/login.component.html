<h2 style="text-align:center">
    Log in your account
</h2>
<app-header></app-header>
<div class="row">
    <div class="col-md-6 mx-auto my-5">
        <section class="form-elegant">
            <mdb-card>
                <mdb-card-body class="mx-4">
                    <div class="text-center">
                        <h3 class="dark-grey-text mb-5">
                            <strong>Sign in</strong>
                        </h3>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">

                        <div class="md-form" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                            <input type="email" formControlName="email" id="loginFormEmail" class="form-control" mdbInput>
                            <label for="loginFormEmail">Your Email</label>
                        </div>

                        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                            <div *ngIf="formControls.email.errors.required">Email is required</div>
                        </div>

                        <div class="md-form pb-3" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                            <input type="password" formControlName="password" id="loginFormPassword" class="form-control" mdbInput>
                            <label for="loginFormPassword">Your Password</label>
                            <p class="font-small blue-text d-flex justify-content-end">Forgot
                                <a href="#" class="blue-text ml-1"> Password?</a>
                            </p>
                        </div>

                        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                            <div *ngIf="formControls.password.errors.required">Password is required</div>
                        </div>

                        <div class="text-center mb-3">
                            <button mdbBtn type="submit" color="primary" gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>Submit</button>
                        </div>
                        <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>
                    </form>
                    <div class="row my-3 d-flex justify-content-center">
                        <!--Facebook-->
                        <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light"
                                mdbWavesEffect>
                            <mdb-icon fab icon="facebook" class="blue-text text-center"></mdb-icon>
                        </button>
                        <!--Twitter-->
                        <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light"
                                mdbWavesEffect>
                            <mdb-icon fab icon="twitter" class="blue-text"></mdb-icon>
                        </button>
                        <!--Google +-->
                        <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light"
                                mdbWavesEffect>
                            <mdb-icon fab icon="google-plus" class="blue-text"></mdb-icon>
                        </button>
                    </div>
                </mdb-card-body>
                <div class="modal-footer mx-5 pt-3 mb-1">
                    <p class="font-small grey-text d-flex justify-content-end">Not a member?
                        <a [routerLink]="['/pages/register']" [routerLinkActive]="['router-link-active']" class="blue-text ml-1"> Sign Up</a>
                    </p>
                </div>
            </mdb-card>
        </section>
    </div>
</div>
<app-footer></app-footer>
