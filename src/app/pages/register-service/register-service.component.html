<app-header></app-header>
<section class="form-dark">

    <!--Form without header-->
    <mdb-card style="background-image: url('../../../assets/images/pricing-table7.jpg');">
        <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
            <a [routerLink]="['/pages/register']" [routerLinkActive]="['router-link-active']" class="nav-link">
                <button mdbBtn type="button" class="text-center mb-3 col-md-12" color="success" rounded="true"
                        outline="true" mdbWavesEffect>NOT A SERVICE PROVIDER? CLICK HERE
                </button>
            </a>
            <!--Header-->
            <div class="text-center">
                <h3 class="white-text mb-5 mt-4 font-weight-bold">
                    <strong>CREATE A NEW</strong>
                    <a class="green-text font-weight-bold">
                        <strong> ACCOUNT </strong>
                    </a>
                </h3>
            </div>
            <!--Body-->
            <form [formGroup]="darkForm">
                <div class="col-md-4 control-label col-xs-12 col-sm-4">
                    <h4>Choose your category</h4>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialInline1"
                               name="inlineMaterialRadiosExample" mdbInput>
                        <label class="form-check-label" for="materialInline1">Dog Care</label>
                    </div>

                    <!-- Material inline 2 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialInline2"
                               name="inlineMaterialRadiosExample" mdbInput>
                        <label class="form-check-label" for="materialInline2">Worker and Assistant</label>
                    </div>

                    <!-- Material inline 3 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialInline3"
                               name="inlineMaterialRadiosExample" mdbInput>
                        <label class="form-check-label" for="materialInline3">PLOMERO</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialInline4"
                               name="inlineMaterialRadiosExample" mdbInput>
                        <label class="form-check-label" for="materialInline4">Baby and Elder Care</label>
                    </div>

                    <!-- Material inline 2 -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialInline5"
                               name="inlineMaterialRadiosExample" mdbInput>
                        <label class="form-check-label" for="materialInline5">Health Care and Wellness</label>
                    </div>
                </div>
            </form>

            <!--Grid row-->
            <div class="row d-flex align-items-center mb-4">

                <!--Grid column-->
                <div class="text-center mb-3 col-md-12">
                    <a [routerLink]="['/pages/register']" [routerLinkActive]="['router-link-active']" class="nav-link">
                        <button type="button" mdbBtn color="success" block="true" rounded="true"
                                class="z-depth-1 waves-light" mdbWavesEffect><strong>Next</strong></button>
                    </a>
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->

            <!--Grid column-->
            <div class="col-md-12">
                <p class="font-small white-text d-flex justify-content-end">Already a member?
                    <a class="green-text ml-1 font-weight-bold"><strong>Log in</strong> </a>
                </p>
            </div>
            <!--Grid column-->

        </div>
    </mdb-card>

</section>
<app-footer></app-footer>
