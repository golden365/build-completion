<div id="page-wrapper">
    <div ui-view class="ng-scope">
        <div class="col-lg-12">
            <div class="page-header">
                <div class="head row">
                    <label><h4><span> Listing Favorites </span></h4></label>
                    <label>
                        <button mat-button [matMenuTriggerFor]="menu">Add Filter &nbsp;<i class="fas fa-angle-down"></i>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item> User </button>
                            <button mat-menu-item> Listing Owner </button>
                        </mat-menu>
                    </label>
                </div>
            </div>
            <div class="md-form">
                <input mdbInput type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table id="listingfavorite" class="container">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" ng-model="all">
                        </th>
                        <th>ID</th>
                        <th>User</th>
                        <th>Listing Owner</th>
                        <th>Listing Title</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" ng-checked="all">
                        </td>
                        <td></td>
                        <td>No data found.</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
