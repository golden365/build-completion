<div id="page-wrapper">
    <div ui-view class="ng-scope">
        <div class="col-lg-12">
            <div class="page-header">
                <h4><span> Email Templates </span></h4>
            </div>
            <div class="md-form">
                <input mdbInput type="text" class="form-control">
            </div>
            <div class="col-xs-12">
                <table id="contacts" class="container">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th> Name </th>
                        <th>From</th>
                        <th>Reply To</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let data of employees?.data">
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>From</td>
                        <td>Reply To</td>
                        <td>Created On</td>
                        <td>
                            <a [routerLink]="['/admin/view']" [routerLinkActive]="['router-link-active']">
                                <i class="fas fa-eye" style="color: #000;" mdbWavesEffect></i>
                            </a>
                            <a [routerLink]="['/admin/edit']" [routerLinkActive]="['router-link-active']">
                                <i class="fas fa-pen" mdbWavesEffect></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
